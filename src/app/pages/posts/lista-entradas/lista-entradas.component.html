<div *ngIf="blogPost$ | async as blogPost" class="lore-fondo">
  <div class="container text-center" >
    <img class="imagen-lore" [src]="blogPost.fields.featuredImage.fields.file.url" alt="imagen principal de la noticia">
    <hr class="text-white" ><hr class="text-white" >
    <h1 class="text-white" >
      {{ blogPost.fields.title }}
    </h1>

    <div *ngFor="let paragraph of blogPost.fields.content.content">
      <div class="text-white pt-4" [innerHTML]="paragraph.content[0].value" ></div>
    </div>

  </div>
</div>


<section class="section section-xl text-center card-seccion">
  <div class="container">
    <h2 class="text-white" >Otras noticias</h2>
    <div *ngIf="posts$ | async as blogpost" class="container">
      <div class="row row-125">

        <div *ngFor="let blogpost of blogpost"
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 col-xxl-4 cards-lore">
          <article class="post-classic">
            <figure (click)="verEntrada(blogpost.sys.id)" class="post-classic-figure"><a><img [src]="blogpost.fields.featuredImage.fields.file.url"
                  alt="" /></a></figure>
            <div class="post-classic-content">
              <time class="post-classic-time"> {{blogpost.fields.updatedDate | date}} </time>
              <h5 class="post-classic-title"><a> {{blogpost.fields.title}} </a></h5>
              <h6 class="mt-3">{{blogpost.fields.summary}}</h6>
              <a (click)="verEntrada(blogpost.sys.id)" class="post-classic-link">Leer cap√≠tulo</a>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</section>
