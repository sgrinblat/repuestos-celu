<section class="fondo-gris">
  <div class="container pt-5 pb-5">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <!-- Imagen del producto -->
            <img *ngIf="product" [src]="product.images[0]?.image || 'https://www.multipoint.com.ar/Image/0/750_750-a124.jpg'" alt="{{ product.title }}" width="300" class="img-fluid">
          </div>
          <div class="col-md-8 mt-1">
            <h3 class="product-title mt-4">{{ product.title }}</h3>
            <h2 class="product-price mt-3">${{ product.price }}</h2>
            <p class="stock mt-3"><i>¡Quedan 3 de este producto!</i></p> <!-- Asumiendo que tienes datos de stock -->
            <p class="location mt-3">{{ product.state }} - {{ product.city }}</p>
            <button class="btn btn-success mt-3">COMPRAR</button>
          </div>
          <div class="mt-3 ps-4 container">
            <h5 class="text-uppercase mb-3"><b>Descripción del producto</b></h5>
            <p class="product-description">{{ product.short_description || 'No hay descripción disponible.' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
