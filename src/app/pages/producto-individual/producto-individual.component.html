<section class="fondo-gris">
  <div class="container pt-5 pb-5">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <!-- Imagen del producto -->
            <img *ngIf="product" [src]="product.images[0]?.image || 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png'" alt="{{ product.title }}" width="300" class="img-fluid">
          </div>
          <div class="col-md-8 mt-1">
            <h3 class="product-title mt-4">{{ product.title }}</h3>
            <h2 class="product-price mt-3">${{ product.price | number}}</h2>
            <p *ngIf="product.disponible > 5" class="stock mt-3"><i>{{product.disponible}} unidades disponibles</i></p>
            <p *ngIf="product.disponible < 6" class="stock mt-3"><i>¡Quedan solo {{product.disponible}} unidades!</i></p>
            <p class="location mt-3">Punto de venta: {{ product.state }} - {{ product.city }}</p>
            <button class="btn btn-success mt-3">AGREGAR AL CARRITO</button>
          </div>
          <div class="mt-3 ps-4 container">
            <h5 class="text-uppercase mb-3"><b>Descripción del producto</b></h5>
            <p class="product-description">{{ product.short_description || 'No hay descripción disponible.' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
