<section class="fondo-gris pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <!-- Producto -->

        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <!-- Imagen del producto -->
              <div class="col-md-3 col-12 text-center">
                <img src="https://rosariopacksrl.com.ar/wp-content/uploads/2017/10/DSC0093.jpg" alt="Producto" class="img-fluid fotoproducto">
              </div>
              <!-- Nombre y opciones del producto -->
              <div class="col-md-6 col-12 text-lg-start text-sm-center text-center">
                <h5 class="card-title mt-2">Nombre del Producto</h5>
                <p class="price mt-2">$XX.XXX</p>
                <!-- Controles para cambiar la cantidad -->
                <div class="quantity-controls mt-2">
                  <button class="btn btn-outline-secondary">-</button>
                  <input type="text" value="1" class="form-control mx-2" style="width: 50px;">
                  <button class="btn btn-outline-secondary">+</button>
                </div>
                <p class="mt-2">Subtotal:</p>
                <p class="price">$XX.XXX</p>
              </div>
              <!-- Precio y disponibilidad -->
              <div class="col-md-3 col-12 text-md-left text-center mt-2">
                <p class="sucursal">Punto de venta Buenos Aires - San Luis del Valle</p>
                <div class="d-md-block d-flex justify-content-center">
                  <button class="btn btn-warning me-2 mt-2">Ver producto</button>
                  <button class="btn btn-danger ml-md-2 ml-2 mt-2">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Repetir la tarjeta del producto para cada producto -->
      </div>

      <div class="col-md-4 col-12 carrito">
        <!-- Resumen de compra -->
        <div class="card mx-auto" style="max-width: 100%;">
          <div class="card-body text-lg-start text-center">
            <h5 class="card-title">Resumen del carrito</h5>
            <ul class="list-group list-group-flush text-left">
              <li class="list-group-item">Productos (X) <span class="price">$XX.XXX</span></li>
              <li class="list-group-item">Envío <span class="price">$XX.XXX</span></li>
              <!-- Otros ítems del resumen -->
            </ul>
            <div class="card-text total">
              Total <span class="price">$XX.XXX</span>
            </div>
            <button (click)="finalizarOrden()" class="btn btn-success btn-block">Continuar compra</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
