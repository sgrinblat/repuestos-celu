<div class="container mt-3">
  <div class="card">
      <div class="card-header text-center">
          <h4>FINALIZAR ORDEN</h4>
          <span>Nº 344</span>
      </div>
      <div class="card-body">
          <form>
              <!-- Fila para Nombre y Email -->
              <div class="row">
                  <div class="col-md-6 form-group">
                      <input type="text" class="form-control" placeholder="Nombre y Apellido / Empresa">
                  </div>
                  <div class="col-md-6 form-group">
                      <input type="email" class="form-control" placeholder="Dirección de email">
                  </div>
              </div>

              <!-- Fila para DNI y Celular -->
              <div class="row">
                  <div class="col-md-6 form-group">
                      <input type="text" class="form-control" placeholder="DNI / CUIL / CUIT">
                  </div>
                  <div class="col-md-6 form-group">
                      <input type="tel" class="form-control" placeholder="Celular">
                  </div>
              </div>

              <!-- Fila para Provincia y Ciudad -->
              <div class="row">
                  <div class="col-md-6 form-group">
                      <select class="form-control">
                          <option selected disabled>Provincia</option>
                          <!-- Opciones de provincias -->
                      </select>
                  </div>
                  <div class="col-md-6 form-group">
                      <select class="form-control">
                          <option selected disabled>Ciudad</option>
                          <!-- Opciones de ciudades -->
                      </select>
                  </div>
              </div>

              <!-- Fila para Código Postal, Calle y Número -->
              <div class="row">
                  <div class="col-md-4 form-group">
                      <input type="text" class="form-control" placeholder="Código postal">
                  </div>
                  <div class="col-md-4 form-group">
                      <input type="text" class="form-control" placeholder="Calle">
                  </div>
                  <div class="col-md-4 form-group">
                      <input type="text" class="form-control" placeholder="N°">
                  </div>
              </div>

              <!-- Fila para Piso/Departamento -->
              <div class="row">
                  <div class="col-md-12 form-group">
                      <input type="text" class="form-control" placeholder="Piso / Departamento">
                  </div>
              </div>

              <!-- Sección de Formas de Pago -->
              <h5 class="mt-4 mb-3">FORMAS DE PAGO</h5>
              <div class="list-group mb-4">
                  <!-- Opciones de pago -->
              </div>

              <!-- Botón para finalizar la orden -->
              <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block">FINALIZAR ORDEN</button>
              </div>
          </form>
      </div>
  </div>
</div>
