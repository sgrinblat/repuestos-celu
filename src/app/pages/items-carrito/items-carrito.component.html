<section class="fondo-gris pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <!-- Producto -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <!-- Imagen del producto -->
                <img src="https://rosariopacksrl.com.ar/wp-content/uploads/2017/10/DSC0093.jpg" alt="Producto" class="img-fluid">
              </div>
              <div class="col-md-6">
                <!-- Nombre y opciones del producto -->
                <h5 class="card-title">Nombre del Producto</h5>
                <p class="price mt-2">$XX.XXX</p>
                <!-- Controles para cambiar la cantidad -->
                <div class="quantity-controls mt-2">
                  <button class="btn btn-outline-secondary">-</button>
                  <input type="text" value="1" class="form-control">
                  <button class="btn btn-outline-secondary">+</button>
                </div>
                <p class="mt-2">Subtotal:</p>
                <p class="price">$XX.XXX</p>
              </div>
              <div class="col-md-3 mt-2">
                <!-- Precio y disponibilidad -->
                <p class="price">SUCURSAL CORDOBA</p>
                <button class="btn btn-warning mt-2">Ver producto</button><br>
                <button class="btn btn-danger mt-3">Eliminar</button><br>
              </div>
            </div>
          </div>
        </div>
        <!-- Repetir la tarjeta del producto para cada producto -->
      </div>

      <div class="col-md-4 carrito">
        <!-- Resumen de compra -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Resumen del carrito</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Productos (X) <span class="price">$XX.XXX</span></li>
              <li class="list-group-item">Envío <span class="price">$XX.XXX</span></li>
              <!-- Otros ítems del resumen -->
            </ul>
            <div class="card-text total">
              Total <span class="price">$XX.XXX</span>
            </div>
            <button class="btn btn-success btn-block">Continuar compra</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
