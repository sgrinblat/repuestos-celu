<section class="fondo-gris">
  <div class="container pb-5">

    <div class="row">
      <div class="col-11">
        <p class="pt-4 palabrabusqueda"><i class="icono-lupa fas fa-search search-icon ms-4"></i> <i class="fa-solid fa-angle-right ms-2 me-3"></i> <i>vidrio templado Samsung</i></p>
      </div>
      <div class="col-1 pt-4">
        <i (click)="modoListado()" class="fa-solid fa-list iconolistado" [class.active]="banderaListado"></i>
        <i (click)="modoSabana()" class="fa-solid fa-table-cells-large iconogrilla" [class.active]="banderaSabana"></i>
      </div>
    </div>

    <div *ngIf="banderaListado" class="products-container">
      <div class="product" *ngFor="let product of productos1">
        <div class="product-image">
          <img routerLink="/producto" src="{{product.imagenUrl}}" alt="{{product.nombre}}">
        </div>
        <div class="product-details">
          <div class="product-name">{{product.nombre}}</div>
          <div class="product-price">${{product.precio | number}}</div>
          <div class="product-location">{{product.sucursal}}</div>
        </div>
      </div>
    </div>

    <!-- Modo Sabana -->
    <div *ngIf="banderaSabana" class="product-grid-container text-center">
      <div class="product-card" *ngFor="let product of productos1">
        <img routerLink="/producto" src="{{product.imagenUrl}}" alt="{{product.nombre}}" class="product-image">
        <div class="product-info">
          <div class="product-title">{{product.nombre}}</div>
          <div class="product-price">${{product.precio | number}}</div>
          <div class="product-location">SUCURSAL {{product.sucursal}}</div>
        </div>
      </div>
    </div>

  </div>
</section>
