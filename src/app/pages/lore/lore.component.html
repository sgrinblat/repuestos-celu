</section>

<section class="section section-xl text-center card-seccion">
  <div class="container">
    <div *ngIf="posts$ | async as blogpost" class="container">
      <div class="row row-125">

        <div *ngFor="let blogpost of blogpost | paginate: { itemsPerPage: 6, currentPage: p } " class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-4 col-xxl-4 cards-lore">
          <article class="post-classic">
            <figure class="post-classic-figure"><a ><img [src]="blogpost.fields.featuredImage.fields.file.url" alt="" /></a></figure>
            <div class="post-classic-content">
              <time class="post-classic-time" > {{blogpost.fields.updatedDate | date}} </time>
            <h5 class="post-classic-title"><a > {{blogpost.fields.title}} </a></h5>
            <h6 class="mt-3">{{blogpost.fields.summary}}</h6>
            <a (click)="verEntrada(blogpost.sys.id)" class="post-classic-link" >Leer capítulo</a>
            </div>
          </article>
        </div>
        <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" class="m-5 my-pagination text-white"
        (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</section>
