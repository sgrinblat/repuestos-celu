<div>
  <div class="swiper mySwiperCarrusel mt-3">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let producto of productos">
        <img (click)="verProducto(producto.id)" [src]="producto.image" alt="{{ producto.title }}">
        <p class="texto-nombre">{{ producto.title }}</p>
        <p class="texto-precio"> ${{ producto.price }}</p>
        <p class="texto-sucursal"> Punto de venta:</p>
        <p class="texto-sucursal">{{producto.state}} - {{producto.city}} </p>
      </div>
    </div>
    <div class="swiper-button-next"></div>
  </div>
</div>
