<div>
  <!-- <h5 class="podriaInteresarte"><i>Podr√≠a interesarte</i></h5> -->
  <div class="swiper mySwiperCarrusel mt-3 ">
    <div class="swiper-wrapper">
      <!-- Usa *ngFor para iterar sobre los productos -->
      <div class="swiper-slide" *ngFor="let producto of productos">
        <img routerLink="producto" [src]="producto.imagenUrl" alt="{{ producto.nombre }}">
        <p class="texto-nombre">{{ producto.nombre }}</p>
        <p class="texto-precio"> ${{ producto.precio | number }}</p>
        <p class="texto-sucursal"> {{producto.sucursal}} </p>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <!-- <div class="swiper-button-prev"></div> -->
  </div>
</div>
