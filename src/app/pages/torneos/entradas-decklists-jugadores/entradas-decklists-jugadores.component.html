<section class="section section-xl text-center card-seccion d-flex justify-content-center align-items-center">
  <div class="container">
    <h2 class="text-center text-white pb-4">Decklists usadas por los generales en torneo</h2>
    <div *ngIf="posts$ | async as blogpost" class="container pt-5">
      <div class="row justify-content-center">
        <div *ngFor="let blogpost of blogpost" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-4">
          <article class="post-classic">
            <figure class="post-classic-figure"><img [src]="blogpost.fields.featuredImage.fields.file.url" alt=""/></figure>
            <div class="post-classic-content">
              <h5 class="post-classic-title"><a> {{blogpost.fields.title}} </a></h5>
              <h6 class="mt-3">{{blogpost.fields.summary}}</h6>
              <a (click)="verEntrada(blogpost.sys.id)" class="post-classic-link">Ver decklists</a>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</section>
