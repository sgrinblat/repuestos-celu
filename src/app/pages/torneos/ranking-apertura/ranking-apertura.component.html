<section class="container">
  <h2 class="pt-5 pb-4 text-center text-white">Ranking de Apertura</h2>
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="table-responsive pt-4 pb-4">
        <table class="table table-dark table-striped table-hover ">
          <thead>
            <tr>
              <th>Posici√≥n</th>
              <th>Rango</th>
              <th>GID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jugador of jugadores; let i = index">
              <td>{{ i+1 }}</td>
              <td><img width="40" [src]="'/assets/images/rangos/' + jugador.rango + '.png'" alt="Rango: 'jugador.rango' "></td>
              <td>{{ jugador.gid }}</td>
              <td>{{ jugador.nombre }}</td>
              <td>{{ jugador.apellido }}</td>
              <td>{{ jugador.puntosApertura }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
