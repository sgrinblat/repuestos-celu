<section class="primer-fondo hero-block pb-5 position-relative pt-5 text-white-50">
  <div class="overlay">
    <div class="col-lg-8 end-0 h-100 position-absolute top-0">
    </div>
    <div class="container pb-5 position-relative pt-5">
      <div class="align-items-center gy-4 row">
        <div class="col-lg-12 text-center textos pb-4">
          <h1 class="display-3 fw-bold text-uppercase titulo-inicial text-white">Tus decklists</h1>
          <p class="lead mb-4 text-white pe-sm-5 parrafo">AquÃ­ podras ver tus decklists guardadas previamente o crear una nueva</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="fondo-gris text-white  pt-5 pb-5">
  <div class="container">
    <h1 class="text-center display-text">Tus decklists</h1>
  </div>

  <div class="container text-center text-white">
    <p *ngIf="!tieneDecks">No tienes ninguna decklist guardada previamente</p>

    <div class="row">
      <div *ngFor="let deck of decklists" class="col-12 col-sm-6 col-lg-4 mb-4">
          <div  class="portadaDeck">
            <img [src]="deck.portadaDecklist" (error)="onImgError($event)">
            <div class="overlay"></div>
            <div class="button-container">
              <button (click)="editarDecklist(deck)" class="btn btn-warning mb-2 ms-4">Editar</button>
              <button (click)="eliminarDecklist(deck)" class="btn btn-danger mb-2 ms-4">Eliminar</button>
            </div>
            <div class="text-container">
              <p> {{deck.nombreDecklist}} </p>
            </div>
          </div>
      </div>

    </div>
    <button routerLink="/decklist" class="btn btn-warning">Crear una decklist nueva</button>
  </div>
</section>
