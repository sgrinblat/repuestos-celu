<section class="pt-5 pb-5 fondo-gris">
  <div class="container">
    <div class="registro-container">

      <div class="reset-password-container">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
          <div class="form-group text-center">
            <label class="mb-2 text-center" for="password">Nueva Contraseña</label>
            <input class="form-control" type="password" formControlName="password" id="password">
            <div *ngIf="resetPasswordForm.get('password').touched">
              <small class="text-danger" *ngIf="resetPasswordForm.get('password').errors?.['required']">La contraseña es obligatoria.</small>
              <small class="text-danger" *ngIf="resetPasswordForm.get('password').errors?.['minlength']">
                La contraseña debe tener al menos 6 caracteres.
              </small>
            </div>
          </div>
          <div class="form-group text-center">
            <label class="mb-2 text-center" for="confirmPassword">Confirmar Contraseña</label>
            <input class="form-control" type="password" formControlName="confirmPassword" id="confirmPassword">
            <div *ngIf="resetPasswordForm.get('confirmPassword').touched">
              <small class="text-danger" *ngIf="resetPasswordForm.errors?.['mismatch']">
                Las contraseñas no coinciden.
              </small>
            </div>
          </div>
          <button type="submit" class="btn btn-warning" [disabled]="!resetPasswordForm.valid">Restablecer Contraseña</button>
        </form>
      </div>
    </div>
  </div>
</section>
